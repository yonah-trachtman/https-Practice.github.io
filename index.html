<script>
  function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}

function updateLoginText() {
        let loginText = document.querySelector('input').value;
        document.getElementById("login").innerText = loginText;

        document.cookie = "loginText=" + encodeURIComponent(loginText) + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
    }

    window.addEventListener('load', function() {
    let savedLoginText = getCookie("loginText");
    if (savedLoginText) {
        document.querySelector('input').value = decodeURIComponent(savedLoginText);
        document.getElementById("login").innerText = decodeURIComponent(savedLoginText);
    }
});

function getCookie(cookieName) {
    let name = cookieName + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let cookieArray = decodedCookie.split(';');
    for (let i = 0; i < cookieArray.length; i++) {
        let cookie = cookieArray[i];
        while (cookie.charAt(0) === ' ') {
            cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name) === 0) {
            return cookie.substring(name.length, cookie.length);
        }
    }
    return null;
}
